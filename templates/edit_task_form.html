{% extends "base.html" %}

{% block content %}
    
    <h2>Edit Form</h2>
    
    <hr>
    
    <form action="/edit/{{ tasks.id }}" method="POST">
        <label id="id_todo_name">Name:</label>
        <input type="text" id="id_todo_name" name="edit_name" placeholder="Edit Name" value="{{ tasks.name }}" />
        
        <br>
        
        <label id="id_todo_description">Description:</label>
        <input type="text" id="id_todo_description" name="edit_description" placeholder="edit Description" value="{{ tasks.description }}" />
        
        <br>
        
        <label id="id_todo_urgent">Urgent:</label>
        <input type="checkbox" id="id_todo_urgent" name="edit_urgent" {% if tasks.is_urgent %} checked {% endif %} />
        
        <br>
        
        <label id="id_todo_done">Done:</label>
        <input type="checkbox" id="id_todo_done" name="edit_done" {% if tasks.is_done %} checked {% endif %} />
        
        <br>
        
        <input type="submit" value="Edit" />
    </form>
    
{% endblock content %}
