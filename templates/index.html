{% extends "base.html" %}

{% block content %}
    
    <h2>ToDo List</h2>
    
    <hr>

    {% for t in tasks %}
    <p>{{ t.id }}</p>
    <p>{{ t.name }}</p>
    <p>{{ t.description }}</p>
    <p>{{ t.is_urgent }}</p>
    {% endfor %}
    
    <a href="/add">Add Task</a>
    
{% endblock content %}
