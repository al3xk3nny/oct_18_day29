{% extends "base.html" %}

{% block content %}
    
    <h2>ToDo List</h2>
    
    <hr>

    {% for t in tasks %}
    <p>{{ t.id }}</p>
    
    
    <p class="{% if t.is_urgent %}urgent{% endif %} {% if t.is_done %}strike{% endif %}">{{ t.name }}</p>
    
    <p>{{ t.description }}</p>
    <p>{{ t.is_urgent }}</p>
    <p>{{ t.is_done }}</p>
    <p><a href="/edit/{{ t.id }}">Edit</a></p>
    {% endfor %}
    
    <a href="/add">Add Task</a>
    
{% endblock content %}
